{% extends "base.html" %}

{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h2 class="fw-bold">Categories</h2>
            <p class="lead fw-normal text-white-50 mb-0">Update your account details below.</p>
        </div>
    </div>
</header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h3 class="text-center mb-4">Update Password</h3>

                    <form method="POST" action="{% url 'update_password' %}">
                        {% csrf_token %}

                        <!-- Django form rendered with Bootstrap classes -->
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Update</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
